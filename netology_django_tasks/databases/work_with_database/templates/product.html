{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h2>{{ value.name }}</h2>
            <p>Стоимость: {{ value.price }}</p>
            <p>
                <img src="{{ value.image }}" alt="{{ value.name }}">
            </p>

        </div>
    </div>
{% endblock %}
